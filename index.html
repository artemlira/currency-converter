<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <form class="container">
         <div class="header">
            <div class="img"><img src="icons/pic.png" alt="icon"></div>
            <h2>Конвертер валют</h2>
         </div>
         <div class="select__type__payment">
            <select name="select" id="/">
               <option value="Нал">Нал</option>
               <option value="Б.Нал">Б.Нал</option>
            </select>
            <div class="date"></div>
         </div>
         <div class="main">
            <h3>меняю</h3>
            <div class="currency__1">
               <input type="number">
               <select name="" id="">
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="UAH">UAH</option>
               </select>
            </div>
            <div class="copy_2 reverse">
               <input type="number">
               <select name="" id="">
                  <option value=""></option>
                  <!-- <option value=""></option>
                  <option value=""></option> -->
               </select>
            </div>
            <div class="result">
               <div class="btn_1">=</div>
               <div class="btn_2"><img src="icons/arrow-up-down.svg" alt=""></div>
            </div>
            <h3>получаю</h3>
            <div class="currency__2 original">
               <input type="number" readonly="readonly">
               <select name="" id="">
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="UAH">UAH</option>
               </select>
            </div>
            <div class="copy_1 reverse">
               <input type="number">
               <select name="" id="">
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="UAH">UAH</option>
               </select>
            </div>
         </div>
      </form>
   </div>

   <script src="js/main.js"></script>
</body>

</html>
